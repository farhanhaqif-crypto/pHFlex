<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>pHFLEX WebAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- ✅ A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.3/aframe/build/aframe-ar.min.js"></script>

    <!-- ✅ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      .loading {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        background: #000; color: #fff; font-family: sans-serif; z-index: 10;
      }
    </style>
  </head>

  <body>
    <!-- Loading message -->
    <div class="loading" id="loading">Initializing camera… Please wait</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Marker -->
      <a-marker preset="hiro">

        <!-- Cube -->
        <a-box
          id="liquid"
          position="0 0.1 0"
          depth="0.1"
          height="0.2"
          width="0.1"
          color="#33ff77"
          material="opacity: 0.9"
        ></a-box>

        <!-- pH value -->
        <a-entity
          id="phText"
          position="0 0.5 0"
          text="value: pH: --; align: center; width: 3; color: white"
          opacity="1"
        ></a-entity>

        <!-- Acid/Alkali status -->
        <a-entity
          id="statusText"
          position="0 0.7 0"
          text="value: Status: --; align: center; width: 3; color: yellow"
          opacity="1"
        ></a-entity>

        <!-- Example in real life -->
        <a-entity
          id="exampleText"
          position="0 0.9 0"
          text="value: Example: --; align: center; width: 3; color: lightgreen"
          opacity="1"
        ></a-entity>

        <!-- Formula -->
        <a-entity
          id="formulaText"
          position="0 1.1 0"
          text="value: Formula: pH = -log[H⁺]; align: center; width: 3; color: cyan"
          opacity="1"
        ></a-entity>

        <!-- Sifat -->
        <a-entity
          id="sifatText"
          position="0 1.3 0"
          text="value: Sifat: --; align: center; width: 3; color: orange"
          opacity="1"
        ></a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Hide loading once ready
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
        }, 2500);
      });

      // ✅ Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyDKhPXV8oFJNVYJUNpIE09MRBtR_jl-tmU",
        authDomain: "phflex-48cfa.firebaseapp.com",
        databaseURL: "https://phflex-48cfa-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "phflex-48cfa",
        storageBucket: "phflex-48cfa.firebasestorage.app",
        messagingSenderId: "1019182703407",
        appId: "1:1019182703407:web:6e1c5834f611208c59f7da",
        measurementId: "G-80XN89H5P1",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      // Get AR elements
      const phText = document.querySelector("#phText");
      const statusText = document.querySelector("#statusText");
      const exampleText = document.querySelector("#exampleText");
      const sifatText = document.querySelector("#sifatText");
      const liquid = document.querySelector("#liquid");

      // ✅ Helper: smooth cube animation
      function animatePosition(entity, startY, endY, duration = 1000) {
        let start = null;
        function step(timestamp) {
          if (!start) start = timestamp;
          const progress = Math.min((timestamp - start) / duration, 1);
          const y = startY + (endY - startY) * progress;
          entity.setAttribute("position", `0 ${y} 0`);
          if (progress < 1) requestAnimationFrame(step);
        }
        requestAnimationFrame(step);
      }

      // ✅ Helper: smooth color blending
      function blendColor(start, end, progress) {
        const s = parseInt(start.slice(1), 16);
        const e = parseInt(end.slice(1), 16);
        const sr = (s >> 16) & 255, sg = (s >> 8) & 255, sb = s & 255;
        const er = (e >> 16) & 255, eg = (e >> 8) & 255, eb = e & 255;
        const r = Math.round(sr + (er - sr) * progress);
        const g = Math.round(sg + (eg - sg) * progress);
        const b = Math.round(sb + (eb - sb) * progress);
        return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
      }

      // ✅ Helper: fade text
      function fadeText(entity, newText, duration = 500) {
        let opacity = 1;
        let step = -0.05;
        function animate() {
          opacity += step;
          entity.setAttribute("opacity", opacity);
          if (opacity <= 0) {
            entity.setAttribute("text", "value", newText);
            step = +0.05;
          }
          if (opacity >= 1 && step > 0) return;
          requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
      }

      // ✅ Listen for live data updates
      db.ref("/pHFLEX/currentValue").on("value", (snap) => {
        const value = snap.val();
        if (value === null) {
          phText.setAttribute("text", "value", "No pH data found!");
          return;
        }

        const pH = parseFloat(value);
        fadeText(phText, "pH Value: " + pH.toFixed(2));

        let targetColor = "#33ff77";
        let status = "", example = "", sifat = "", height = 0.1;

        if (pH < 7) {
          targetColor = "#ff3333"; // red
          status = "Acidic (Asid)";
          sifat = "Menghakis, rasa masam.";
          if (pH < 3) example = "Example: Asid kuat (asid sulfurik, jus lemon)";
          else example = "Example: Asid lemah (cuka, minuman berkarbonat)";
          height = 0.05 + (pH / 14);
        } else if (pH > 7) {
          targetColor = "#3388ff"; // blue
          status = "Basic (Alkali)";
          sifat = "Licin, rasa sabun.";
          if (pH > 11) example = "Example: Alkali kuat (peluntur, ammonia)";
          else example = "Example: Alkali lemah (sabun, air sabun)";
          height = 0.15 + (pH / 70);
        } else {
          targetColor = "#33ff77"; // green
          status = "Neutral";
          example = "Example: Air suling";
          sifat = "Tidak berasid / tidak beralkali";
          height = 0.1;
        }

        // Fade text for updates
        fadeText(statusText, status);
        fadeText(exampleText, example);
        fadeText(sifatText, sifat);

        // Animate cube color blend
        const currentColor = liquid.getAttribute("color");
        let start = null;
        function colorStep(timestamp) {
          if (!start) start = timestamp;
          const progress = Math.min((timestamp - start) / 1000, 1);
          const blended = blendColor(currentColor, targetColor, progress);
          liquid.setAttribute("color", blended);
          if (progress < 1) requestAnimationFrame(colorStep);
        }
        requestAnimationFrame(colorStep);

        // Animate cube rise/fall
        const currentY = parseFloat(liquid.getAttribute("position").y);
        animatePosition(liquid, currentY, height, 1000);
      });
    </script>
  </body>
</html>
