<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>pHFLEX WebAR (Hiro Marker)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.3/aframe/build/aframe-ar.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      .loading {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        background: #000; color: #fff; font-family: sans-serif; z-index: 10;
      }
    </style>
  </head>

  <body>
    <div class="loading" id="loading">Initializing cameraâ€¦ Please wait</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- HIRO MARKER -->
      <a-marker preset="hiro">

        <!-- Liquid box -->
        <a-box
          id="liquid"
          position="0 0.1 0"
          depth="0.1"
          height="0.2"
          width="0.1"
          color="#33ff77"
          material="opacity:0.6;transparent:true;emissive:#33ff77;emissiveIntensity:0.6;"
          animation__glow="property:material.emissiveIntensity;dir:alternate;dur:1500;loop:true;to:1"
        ></a-box>

        <!-- Texts -->
        <a-entity id="phText" position="0 0.5 0"
          text="value:pH Value: Waiting...; align:center; width:3; color:white"></a-entity>

        <a-entity id="statusText" position="0 0.7 0"
          text="value:Status: Waiting...; align:center; width:3; color:yellow"></a-entity>

        <a-entity id="exampleText" position="0 0.9 0"
          text="value:Example: Tap water ðŸ’§; align:center; width:3; color:lightgreen"></a-entity>

        <a-entity id="formulaText" position="0 1.1 0"
          text="value:Formula: pH = -log[Hâº]; align:center; width:3; color:cyan"></a-entity>

        <a-entity id="sifatText" position="0 1.3 0"
          text="value:Sifat: Neutral solution; align:center; width:3; color:orange"></a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Hide loading after camera starts
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
        }, 2500);
      });

      // Firebase config (FIXED âœ”âœ”âœ”)
      const firebaseConfig = {
        apiKey: "AIzaSyDKhPXV8oFJNVYJUNpIE09MRBtR_jl-tmU",
        authDomain: "phflex-48cfa.firebaseapp.com",
        databaseURL: "https://phflex-48cfa-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "phflex-48cfa",
        storageBucket: "phflex-48cfa.firebasestorage.app",
        messagingSenderId: "1019182703407",
        appId: "1:1019182703407:web:6e1c5834f611208c59f7da",
        measurementId: "G-80XN89H5P1",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      const phText = document.querySelector("#phText");
      const statusText = document.querySelector("#statusText");
      const exampleText = document.querySelector("#exampleText");
      const sifatText = document.querySelector("#sifatText");
      const liquid = document.querySelector("#liquid");

      function animatePosition(entity, startY, endY, duration = 1000) {
        let start = null;
        function step(timestamp) {
          if (!start) start = timestamp;
          const progress = Math.min((timestamp - start) / duration, 1);
          const y = startY + (endY - startY) * progress;
          entity.setAttribute("position", `0 ${y} 0`);
          if (progress < 1) requestAnimationFrame(step);
        }
        requestAnimationFrame(step);
      }

      // LISTEN FOR LIVE pH DATA
      db.ref("/pHFlex/currentValue").on("value", (snap) => {
        const value = snap.val();
        if (value === null) return;

        const pH = parseFloat(value);
        phText.setAttribute("text", "value", "pH Value: " + pH.toFixed(2));

        let color, status, example, sifat, height;

        if (pH < 7) {
          color = "#ff3333";
          status = "Acidic (Asid)";
          example = pH < 3 ? "Example: Acid kuat (lemon, sulfuric)" : "Example: Acid lemah (cuka, soda)";
          sifat = "Rasa masam, menghakis.";
          height = 0.05 + (pH / 14);
        } else if (pH > 7) {
          color = "#3388ff";
          status = "Basic (Alkali)";
          example = pH > 11 ? "Example: Alkali kuat (clorox, ammonia)" : "Example: Alkali lemah (sabun)";
          sifat = "Licin, rasa sabun.";
          height = 0.15 + (pH / 70);
        } else {
          color = "#33ff77";
          status = "Neutral";
          example = "Example: Air suling";
          sifat = "Tidak berasid / tidak beralkali";
          height = 0.1;
        }

        liquid.setAttribute("color", color);
        liquid.setAttribute("material",
          `opacity:0.6;transparent:true;emissive:${color};emissiveIntensity:0.8;`);
        animatePosition(liquid, parseFloat(liquid.getAttribute("position").y), height, 1000);

        statusText.setAttribute("text", "value", status);
        exampleText.setAttribute("text", "value", example);
        sifatText.setAttribute("text", "value", sifat);
      });
    </script>
  </body>
</html>
