<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>pHFLEX WebAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- âœ… A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.3/aframe/build/aframe-ar.min.js"></script>

    <!-- âœ… Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      .loading {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        background: #000; color: #fff; font-family: sans-serif; z-index: 10;
      }
      .fade {
        transition: opacity 1s ease-in-out;
        opacity: 0;
      }
      .fade.show {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <!-- Loading message -->
    <div class="loading" id="loading">Initializing cameraâ€¦ Please wait</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Marker -->
      <a-marker preset="hiro">

        <!-- Cube -->
        <a-box
          id="liquid"
          position="0 0.1 0"
          depth="0.1"
          height="0.2"
          width="0.1"
          color="#33ff77"
        ></a-box>

        <!-- pH Value -->
        <a-entity
          id="phText"
          position="0 0.5 0"
          text="value: pH Value: Waiting...; align: center; width: 3; color: white"
        ></a-entity>

        <!-- Acid/Alkali status -->
        <a-entity
          id="statusText"
          position="0 0.7 0"
          text="value: Status: Waiting for reading...; align: center; width: 3; color: yellow"
        ></a-entity>

        <!-- Example -->
        <a-entity
          id="exampleText"
          position="0 0.9 0"
          text="value: Example: Tap water ðŸ’§; align: center; width: 3; color: lightgreen"
        ></a-entity>

        <!-- Formula -->
        <a-entity
          id="formulaText"
          position="0 1.1 0"
          text="value: Formula: pH = -log[Hâº]; align: center; width: 3; color: cyan"
        ></a-entity>

        <!-- Sifat -->
        <a-entity
          id="sifatText"
          position="0 1.3 0"
          text="value: Sifat: Neutral solution; align: center; width: 3; color: orange"
        ></a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Hide loading after camera starts
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
        }, 2500);
      });

      // âœ… Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyDKhPXV8oFJNVYJUNpIE09MRBtR_jl-tmU",
        authDomain: "phflex-48cfa.firebaseapp.com",
        databaseURL: "https://phflex-48cfa-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "phflex-48cfa",
        storageBucket: "phflex-48cfa.firebasestorage.app",
        messagingSenderId: "1019182703407",
        appId: "1:1019182703407:web:6e1c5834f611208c59f7da",
        measurementId: "G-80XN89H5P1",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      // Get AR elements
      const phText = document.querySelector("#phText");
      const statusText = document.querySelector("#statusText");
      const exampleText = document.querySelector("#exampleText");
      const sifatText = document.querySelector("#sifatText");
      const liquid = document.querySelector("#liquid");

      // Smooth cube animation
      function animatePosition(entity, startY, endY, duration = 1000) {
        let start = null;
        function step(timestamp) {
          if (!start) start = timestamp;
          const progress = Math.min((timestamp - start) / duration, 1);
          const y = startY + (endY - startY) * progress;
          entity.setAttribute("position", `0 ${y} 0`);
          if (progress < 1) requestAnimationFrame(step);
        }
        requestAnimationFrame(step);
      }

      // Fade text update
      function fadeUpdate(entity, textValue) {
        entity.setAttribute("text", "value", textValue);
        entity.classList.remove("show");
        void entity.offsetWidth; // trigger reflow
        entity.classList.add("show");
      }

      // âœ… Listen for live data (correct Firebase path)
      db.ref("/pHFlex/currentValue").on("value", (snap) => {
        const value = snap.val();
        if (value === null) {
          fadeUpdate(phText, "No pH data found!");
          return;
        }

        const pH = parseFloat(value);
        fadeUpdate(phText, "pH Value: " + pH.toFixed(2));

        let color = "#33ff77"; // Default (neutral)
        let status = "";
        let example = "";
        let sifat = "";
        let height = 0.1;

        // Acidic
        if (pH < 7) {
          color = "#ff3333";
          status = "Acidic (Asid)";
          sifat = "Menghakis, rasa masam.";
          if (pH < 3) example = "Example: Asid kuat (asid sulfurik, jus lemon)";
          else example = "Example: Asid lemah (cuka, minuman berkarbonat)";
          height = 0.05 + (pH / 14);
        }
        // Basic
        else if (pH > 7) {
          color = "#3388ff";
          status = "Basic (Alkali)";
          sifat = "Licin, rasa sabun.";
          if (pH > 11) example = "Example: Alkali kuat (peluntur, ammonia)";
          else example = "Example: Alkali lemah (sabun, air sabun)";
          height = 0.15 + (pH / 70);
        }
        // Neutral
        else {
          color = "#33ff77";
          status = "Neutral";
          example = "Example: Air suling";
          sifat = "Tidak berasid / tidak beralkali";
          height = 0.1;
        }

        // Update visuals
        liquid.setAttribute("color", color);
        animatePosition(liquid, parseFloat(liquid.getAttribute("position").y), height, 1000);
        fadeUpdate(statusText, status);
        fadeUpdate(exampleText, example);
        fadeUpdate(sifatText, sifat);
      });
    </script>
  </body>
</html>
