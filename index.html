<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>pHFLEX WebAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- âœ… A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.3/aframe/build/aframe-ar.min.js"></script>

    <!-- âœ… Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      .loading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        color: #fff;
        font-family: sans-serif;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <!-- Loading message -->
    <div class="loading" id="loading">Initializing cameraâ€¦ Please wait</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Marker -->
      <a-marker preset="hiro">

        <!-- Cube -->
        <a-box
          id="liquid"
          position="0 0.1 0"
          depth="0.1"
          height="0.2"
          width="0.1"
          color="#33ff77"
        ></a-box>

        <!-- pH Value -->
        <a-entity
          id="phText"
          position="0 0.5 0"
          text="value: pH Value: Waiting...; align: center; width: 3; color: white"
        ></a-entity>

        <!-- Status -->
        <a-entity
          id="statusText"
          position="0 0.7 0"
          text="value: Status: Waiting for data...; align: center; width: 3; color: yellow"
        ></a-entity>

        <!-- Example -->
        <a-entity
          id="exampleText"
          position="0 0.9 0"
          text="value: Example: Tap water ðŸ’§; align: center; width: 3; color: lightgreen"
        ></a-entity>

        <!-- Formula -->
        <a-entity
          id="formulaText"
          position="0 1.1 0"
          text="value: Formula: pH = -log[Hâº]; align: center; width: 3; color: cyan"
        ></a-entity>

        <!-- Sifat -->
        <a-entity
          id="sifatText"
          position="0 1.3 0"
          text="value: Sifat: Neutral solution; align: center; width: 3; color: orange"
        ></a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Hide loading once ready
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
        }, 2500);
      });

      // âœ… Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyDKhPXV8oFJNVYJUNpIE09MRBtR_jl-tmU",
        authDomain: "phflex-48cfa.firebaseapp.com",
        databaseURL: "https://phflex-48cfa-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "phflex-48cfa",
        storageBucket: "phflex-48cfa.firebasestorage.app",
        messagingSenderId: "1019182703407",
        appId: "1:1019182703407:web:6e1c5834f611208c59f7da",
        measurementId: "G-80XN89H5P1",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      // AR elements
      const phText = document.querySelector("#phText");
      const statusText = document.querySelector("#statusText");
      const exampleText = document.querySelector("#exampleText");
      const sifatText = document.querySelector("#sifatText");
      const liquid = document.querySelector("#liquid");

      // âœ… Smooth fade helper
      function fadeText(entity, newText) {
        entity.setAttribute("animation__fadeout", {
          property: "material.opacity",
          to: 0,
          dur: 300,
          easing: "easeInOutQuad",
        });

        setTimeout(() => {
          entity.setAttribute("text", "value", newText);
          entity.setAttribute("animation__fadein", {
            property: "material.opacity",
            to: 1,
            dur: 400,
            easing: "easeInOutQuad",
          });
        }, 300);
      }

      // âœ… Smooth movement helper
      function animatePosition(entity, startY, endY, duration = 1000) {
        let start = null;
        function step(timestamp) {
          if (!start) start = timestamp;
          const progress = Math.min((timestamp - start) / duration, 1);
          const y = startY + (endY - startY) * progress;
          entity.setAttribute("position", `0 ${y} 0`);
          if (progress < 1) requestAnimationFrame(step);
        }
        requestAnimationFrame(step);
      }

      // âœ… Listen for live Firebase data
      db.ref("/pHFLEX/currentValue").on("value", (snap) => {
        const value = snap.val();

        if (value === null) {
          fadeText(phText, "No pH data found!");
          fadeText(statusText, "Waiting for sensor...");
          return;
        }

        const pH = parseFloat(value);
        fadeText(phText, `pH Value: ${pH.toFixed(2)}`);

        let color = "#33ff77";
        let status = "";
        let example = "";
        let sifat = "";
        let height = 0.1;

        if (pH < 7) {
          color = "#ff3333";
          status = "Acidic (Asid)";
          sifat = "Menghakis, rasa masam.";
          example = pH < 3 ? "Example: Asid kuat (jus lemon)" : "Example: Asid lemah (cuka)";
          height = 0.05 + (pH / 14);
        } else if (pH > 7) {
          color = "#3388ff";
          status = "Basic (Alkali)";
          sifat = "Licin, rasa sabun.";
          example = pH > 11 ? "Example: Alkali kuat (peluntur)" : "Example: Alkali lemah (sabun)";
          height = 0.15 + (pH / 70);
        } else {
          color = "#33ff77";
          status = "Neutral";
          sifat = "Tidak berasid / tidak beralkali";
          example = "Example: Air suling";
          height = 0.1;
        }

        // âœ… Update visuals with fade animation
        fadeText(statusText, status);
        fadeText(exampleText, example);
        fadeText(sifatText, sifat);

        // âœ… Animate cube movement
        const currentY = parseFloat(liquid.getAttribute("position").y);
        animatePosition(liquid, currentY, height, 800);
        liquid.setAttribute("color", color);
      });
    </script>
  </body>
</html>
